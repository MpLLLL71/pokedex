<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Pokémon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
    background: linear-gradient(135deg, #4a148c 0%, #7b1fa2 40%, #ab47bc 70%, #ce93d8 100%);
    background-size: 300% 300%;
    animation: psychicPulse 18s ease infinite;
    font-family: 'Press Start 2P', cursive;
    color: #f3e5f5;
    min-height: 100vh;
    padding: 20px;
}

@keyframes psychicPulse {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h1 {
    text-align: center;
    font-size: clamp(2.2em, 7vw, 4.5em);
    color: #e1bee7;
    text-shadow: 
        5px 5px 0 #311b92,
        0 0 25px #ce93d8,
        0 0 45px #ab47bc;
    background: linear-gradient(90deg, #7e57c2, #ba68c8, #e040fb, #ba68c8, #7e57c2);
    background-size: 300% 100%;
    -webkit-text-fill-color: transparent;
    padding: 20px 40px;
    border: 7px solid #311b92;
    border-radius: 30px;
    margin: 0 auto 30px;
    max-width: 95%;
    box-shadow: 
        0 0 30px rgba(186,104,200,0.6),
        inset 0 0 25px rgba(255,255,255,0.12);
    animation: titleGlow 7s ease-in-out infinite;
}

@keyframes titleGlow {
    0%, 100% { filter: brightness(1) hue-rotate(0deg); }
    50%      { filter: brightness(1.3) hue-rotate(25deg); }
}

#search {
    width: 100%;
    padding: 18px;
    font-size: 1.15rem;
    font-family: inherit;
    border: 6px solid #4527a0;
    border-radius: 25px;
    margin: 25px 0 35px;
    background: rgba(30, 15, 60, 0.85);
    color: #e1bee7;
    box-shadow: 
        inset 0 0 20px rgba(171,71,188,0.4),
        0 0 25px rgba(186,104,200,0.5);
    text-transform: uppercase;
    text-align: center;
}

#search::placeholder {
    color: #b39ddb;
    opacity: 0.7;
}

/* Cartes Pokémon */
.pokemon-card {
    background: linear-gradient(145deg, #2e1b47 0%, #4a148c 100%);
    border: 5px solid #7e57c2;
    border-radius: 22px;
    padding: 20px 15px;
    text-align: center;
    transition: all 0.35s ease;
    box-shadow: 
        0 8px 25px rgba(0,0,0,0.7),
        inset 0 0 15px rgba(171,71,188,0.25);
    position: relative;
    overflow: hidden;
}

.pokemon-card:hover {
    transform: translateY(-12px) scale(1.07);
    box-shadow: 
        0 20px 40px rgba(171,71,188,0.6),
        0 0 60px rgba(186,104,200,0.4);
    border-color: #ce93d8;
}

.pokemon-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
}

.pokemon-name {
    font-size: 0.85rem;
    margin-bottom: 12px;
    color: #e1bee7;
    text-shadow: 2px 2px 0 #311b92, 0 0 12px #ab47bc;
    font-weight: bold;
}

.types .type {
    background-color: #7e57c2;
    color: #f3e5f5;
    border: 2px solid #4527a0;
    text-shadow: 1px 1px 0 #000;
    box-shadow: 0 3px 8px rgba(0,0,0,0.5);
}

/* Modal Mewtwo vibe */
.modal-content {
    background: linear-gradient(160deg, #1a0033 0%, #2e004d 50%, #4a148c 100%);
    border: 7px solid #ab47bc;
    border-image: linear-gradient(to right, #7e57c2, #ce93d8, #e040fb, #ce93d8, #7e57c2) 1;
    box-shadow: 
        0 0 60px rgba(186,104,200,0.7),
        0 0 100px rgba(171,71,188,0.4),
        inset 0 0 40px rgba(255,255,255,0.08);
}

.modal h2 {
    color: #ce93d8;
    text-shadow: 4px 4px 0 #311b92, 0 0 30px #e040fb;
}

.modal img.art {
    border: 6px solid #ba68c8;
    box-shadow: 
        0 12px 40px rgba(0,0,0,0.8),
        0 0 50px rgba(186,104,200,0.6);
    background: #0f001a;
}

/* Boutons générations */
.gen-btn {
    background: #311b92;
    color: #d1c4e9;
    border: 5px solid #4527a0;
    box-shadow: 6px 6px 0 #1a0033;
}

.gen-btn:hover {
    background: #7e57c2;
    color: #fff;
    box-shadow: 9px 9px 0 #311b92;
}

.gen-btn.active {
    background: linear-gradient(45deg, #ab47bc, #e040fb, #ce93d8);
    color: #fff;
    border-color: #f3e5f5;
    box-shadow: 10px 10px 0 #311b92;
    transform: translateY(-3px);
}
    </style>
</head>

<div class="container">

</body>
</html>
