<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeOnline</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/squad.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/build_team.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/auth_only.js" defer></script>
</head>

<body>

    <div class="container">
        <nav class="connect-nav">
            <button class="login-btn" id="btnLogin">Se Connecter</button>
            <button class="combat-btn" id="btnCombat" auth-only>Combat</button>
        </nav>
    </div>

    <div class="team-wrapper">
        <div class="team-sidebar">
            <h2>Mon Équipe</h2>
            <div id="team-container" class="team-grid">
                <div class="slot empty">
                    <div class="slot-add">+</div>
                </div>
                <div class="slot empty">
                    <div class="slot-add">+</div>
                </div>
                <div class="slot empty">
                    <div class="slot-add">+</div>
                </div>
                <div class="slot empty">
                    <div class="slot-add">+</div>
                </div>
                <div class="slot empty">
                    <div class="slot-add">+</div>
                </div>
                <div class="slot empty">
                    <div class="slot-add">+</div>
                </div>
            </div>
            <hr />
            <div class="actions">
                <a href="index.html" class="btn-back">Retour</a>
                <button id="clear-team" class="btn-reset">Vider</button>
            </div>
        </div>

        <div id="pokemon-details" class="details-panel">
            <div class="placeholder-text">Sélectionne un Pokémon pour voir ses stats</div>
        </div>
    </div>

</body>

</html>
